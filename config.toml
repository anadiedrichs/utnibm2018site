  # Navigation
  [params.navigation]
    brand = "UTN Mendoza"
    # Optional logo as brand stored in img/
    logo = "logo.png"
    services = "About"
    portfolio = "Talks"
    eventbrite = "Register"
    schedule = "Schedule"
    team = "People"
    contact = "Contacto"

    # Add custom links. Those can be pre- and postpended to the default menu above.
